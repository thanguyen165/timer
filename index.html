<!DOCTYPE HTML>
<html>
      <head>
            <title> Countdown Clock </title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="style.css">
            <link rel="icon" type="image" href="https://www.flaticon.com/free-icon/clock_2784459">
      </head>
      
      <body oncontextmenu="return false;" >
            <div class="clock-container">
                  <div id="clockTitle">Count Down to</div>
                  <div id="eventName">Final Exammmmm</div>
                  <div id="countDownBlock">
                        <div class="clock-column">
                            <p class="countDownTimer" id="clockDays">1</p>
                            <p id="clock-label">DAY</p>
                        </div>
                        <div class="clock-column">
                            <p class="countDownTimer" id="clockHours">2</p>
                            <p id="clock-label">HRS</p>
                        </div>
                        <div class="clock-column">
                            <p class="countDownTimer" id="clockMinutes">3</p>
                            <p id="clock-label">MIN</p>
                        </div>
                        <div class="clock-column">
                            <p class="countDownTimer" id="clockSeconds">4</p>
                            <p id="clock-label">SEC</p>
                        </div>
                  </div>
                  <div id="targetDate"></div>
            </div>

      <script type="application/javascript" src="main.js"></script>

      </body>
</html>
